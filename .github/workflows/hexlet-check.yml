name: hexlet-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Hexlet project check
        uses: hexlet/project-action@v1
        with:
          entryPoint: ${{ secrets.ENTRY_POINT }}
          args: ${{ secrets.ARGS }}
          project-docker-image: ${{ secrets.PROJECT_DOCKER_IMAGE }}
